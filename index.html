<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imagem Interativa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #f9f9f9;
    }

    img {
      max-width: 90%;
      width: 400px;
      height: auto;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <img id="imagem" src="img/img1.JPG" alt="Imagem Interativa" width="300" />

  <script>
    const imagem = document.getElementById('imagem');
    let imagemAtual = 1;

    imagem.addEventListener('click', () => {
      if (imagemAtual === 1) {
        imagem.src = 'img/img2.jpg';
        imagemAtual = 2;
      } else {
        imagem.src = 'img/img1.JPG';
        imagemAtual = 1;
      }
    });

    // Para manter suporte ao mouse:
    imagem.addEventListener('mouseover', () => {
      imagem.src = 'img/img2.jpg';
    });

    imagem.addEventListener('mouseout', () => {
      imagem.src = imagemAtual === 1 ? 'img/img1.JPG' : 'img/img2.jpg';
    });
  </script>
</body>

</html>
